<section id="contact" class="animated fadeIn" style="padding: 30px 0">
    <div class="container">
      <form class="example-form">
                <!-- Name -->
                <mat-form-field class="example-full-width">
                  <mat-label>Name</mat-label>
                  <input matInput [formControl]="nameFormControl" [errorStateMatcher]="matcher"
                         placeholder="Ex. Trey Hope">
                  <mat-error *ngIf="nameFormControl.hasError('name') && !nameFormControl.hasError('required')">
                    Please enter a name
                  </mat-error>
                  <mat-error *ngIf="nameFormControl.hasError('required')">
                    Name is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
        <!-- Email -->
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                 placeholder="Ex. pat@example.com">
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
                <!-- Message -->
                <mat-form-field class="example-full-width">
                  <mat-label>Message</mat-label>
                  <textarea matInput [formControl]="messageFormControl" [errorStateMatcher]="matcher"
                         placeholder="Ex. How much does bluetooth cost?"></textarea>  
                  <mat-error *ngIf="messageFormControl.hasError('message') && !messageFormControl.hasError('required')">
                    Please enter a message
                  </mat-error>
                  <mat-error *ngIf="messageFormControl.hasError('required')">
                    Message is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
        <button mat-stroked-button color="primary" (click)="onSubmit()">Submit</button>

      </form>
